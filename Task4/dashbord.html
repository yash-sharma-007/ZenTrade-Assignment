<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dashboard.css">
    <title>Document</title>
    <style>
        .box-1 div :first-child{
            color: rgb(6, 214, 121);
        }
        .box-5 div :first-child{
            color: red;
        }
    </style>
</head>
<body>
    <div class="main">
        <h2>Company Metrics</h2>  
        <div class="container1">
            
            <div class="upper">
                                <div class="box box-1">
                                    <span class="line"></span>
                                    <div> 
                                        <span > $406,411.29</span>
                                        <span> Total Revenue </span>
                                    </div>
                                </div>
                    
                                <div class="box box-2">
                                    <span class="line"></span>
                                    <div> 
                                    <span> $620</span>
                                    <span> Total Jobs Avg </span>
                                    </div>
                                </div>
                                
                                <div class="box box-3">
                                    <span class="line"></span>
                                    <div> 
                                    <span> 655</span>
                                    <span> Tickets Created </span>
                                    </div>
                                </div>
                    
                                <div class="box box-4">
                                    <span class="line"></span>
                                    <div> 
                                    <span> 735</span>
                                    <span> Tickets Scheduled </span>
                                    </div>
                                </div>
                    
                                <div class="box box-5">
                                    <span class="line"></span>
                                    <div> 
                                    <span> $110,448.8</span>
                                    <span> Outstanding Amount </span>
                                    </div>
                                </div>
                    
                                <div class="box box-6">
                                    <span class="line"></span>
                                    <div> 
                                    <span> 105</span>
                                    <span> Memberships Sold </span>
                                    </div>
                                </div>
                    
                                <div class="box box-7">
                                    <span class="line"></span>
                                    <div> 
                                    <span> 236</span>
                                    <span> Jobs Completed </span>
                                    </div>
                                </div>
                                <div class="box box-8">
                                    <span class="line"></span>
                                    <div> 
                                    <span> 65</span>
                                    <span> Total Canceled </span>
                                    </div>
                                </div>
                            </div>


                            <div class="lower">

                                <div class="left">
                                  <h2> Revenue By Job Location </h2> 
                                  <canvas width="810px" height="400px"  id="left" aria-label="chart" role="img" ></canvas>
                                </div>

                                <div class="right">
                                  <h2>  Revenue By Job Type </h2> 
                                  <canvas width="810px" height="400px" id="right" aria-label="chart" role="img"></canvas>
                                </div>
                            </div>

                        </div>
    </div>
    
    <script src="./chartJs/chart.js"></script>
    <script src="./dashboard.js"></script>
</body>
</html>
